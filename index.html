<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Formulaire d’inscription</title>
  </head>
  <body>
    <div class="Contenair">
      <div class="center">
        <img class="card-image" src="images/halie-west.jpg" alt="" />
        <div class="contenait-logo">
          <img class="img1" src="images/odin-lined.png" alt="" />
          <h1 class="testx">odin</h1>
        </div>
      </div>
      <div class="cardPrincipal">
        <div class="card1">
          <div class="flexelement">
            <p class="text">
              ce n'est pas vraiment un service! vous savez que vous avez besoin
              de quelque chose comme ca dans notre vie pour vous aider a
              realiser vos reves les plus profond. L'inscription commence
              maintenant.
            </p>
            <p class="s">tu sais que tu veux</p>
          </div>
        </div>
        <div class="formulaire">
          <p class="para">Faisons ça!</p>
          <form action="" method="post">
            <div class="form-grid">
              <div class="form-group">
                <label for="first_name">Nom</label>
                <input type="text" id="first_name" />
              </div>
              <div class="form-group">
                <label for="last_name">Nom de famille</label>
                <input type="text" id="last_name" />
              </div>
              <div class="form-group">
                <label for="user_email">E-mail</label>
                <input type="email" id="user_email" />
              </div>
              <div class="form-group">
                <label for="phone_number">Numéro de téléphone</label>
                <input type="tel" id="phone_number" />
              </div>
              <div class="form-group">
                <label for="user_password">Mot de passe</label>
                <input type="password" id="user_password" name="password" />
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="btn">
          <button type="button">Créer un compte</button>
          <p>Vous avez deja un compte?<strong> Connexion</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
